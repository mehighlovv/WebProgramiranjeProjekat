<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Movies</title>
          <script th:inline="javascript">
	    var movie = /*[[${movie}]]*/;
	    </script>
        <script src="/js/login.js" type="text/javascript"></script>
        <script src="/js/auth.js" type="text/javascript"></script>
        <script src="/js/movies.js" type="text/javascript"></script>
         <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
	</head>
	<body onload="initMovie()">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		  <div class="container">
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		          <span class="navbar-toggler-icon"></span>
		        </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav ml-auto">
		        <li class="nav-item ">
		          <a class="nav-link" th:href="@{/}">Home
		              </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/cinemas}">Cinemas</a>
		        </li>
		        <li class="nav-item active">
		          <a class="nav-link" th:href="@{/movies}">Movies 
                      <span class="sr-only">(current)</span></a>
		        </li>
                <li id="online" class="nav-item">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                         <a class="dropdown-item" onclick="profile()">Profile</a>
                        <a class="dropdown-item" href="#">Support</a>
                        <a class="dropdown-item" onclick="logOut()">Logout</a>
                      </div>
                    </div>
                    
		        </li>
		        <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <form class="px-4 py-3" id="loginForm">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="text" class="form-control" id="email" placeholder="email@example.com" />
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck"/>
                          <label class="form-check-label" for="dropdownCheck">
                            Remember me
                          </label>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary">Sign in</button>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" th:href="@{/register}">Don't have an account? Sign up</a>
                    </div>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
        <main>
        <div  class="row justify-content-center online">
            <div class="card col-sm-9">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img class="card-img-top" th:src="'/images/'+${movie.id}+'.jpg'">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body "> 
                          <h5 class="card-title" style="text-align:center;padding:0.75rem 0.25rem 0.25rem 0.25rem;" th:text="${movie.name}"></h5>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Genre : ' + ${movie.genre}"></li>
                            <li class="list-group-item" th:text="'Description : ' + ${movie.description}"></li>
                            <li class="list-group-item" th:text="'Rating : ' + ${movie.rating}"></li>
                            <li class="list-group-item" th:text="'Duration : ' + ${movie.duration}"></li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-9">
                <table id="Movies" class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="projection : ${movie.projections}" th:id="${projection.id}">
                        <td th:text="${projection.day}"></td>
                        <td th:text="${projection.time}"></td>
                        <td th:text="${projection.price}"></td>
                        <td><button type="button" th:onclick="'reserve('+${projection.id}+')'" class="btn btn-outline-secondary">Reserve</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>

        </main>
      
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
	</body>
</html>
