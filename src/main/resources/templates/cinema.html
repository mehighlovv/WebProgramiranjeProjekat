<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Home</title>
        <script th:inline="javascript">
        var cinema= /*[[${cinema}]]*/;
	    </script>
        <script src="/js/login.js" type="text/javascript"></script>
        <script src="/js/cinema.js" type="text/javascript"></script>
        
	</head>
	<body>
        <div>
            <div id="innerdiv">
            <h>Edit cinema</h>
            <br>
            <form>
                <label for="name">Name</label>
                <input class="form-control mr-sm-2"  type="text" id="name" th:value="${cinema.name}" />
                <br>
                <label for="address">Address</label>
                <input class="form-control mr-sm-2" type="text" id="address" th:value="${cinema.address}"/>
                <br>
                <label for="phone_number">Phone_number</label>
                <input class="form-control mr-sm-2" type="text" id="phone_number" th:value="${cinema.phone_number}"/>
                <br>
                <label for="email">E-mail</label>
                <input class="form-control mr-sm-2" type="email" id="email" th:value="${cinema.email}"/>
                <br>
                <button type="button" th:onclick="'editCinema('+${cinema.id}+')'" class="btn btn-outline-secondary">Save changes</button>
            </form>
            </div>
        </div>
        
        
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/register.css">
	</body>
</html>
