<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Movies</title>
          <script th:inline="javascript">
	    var moviesDTO = /*[[${moviesDTO}]]*/;
	    </script>
        <script src="/js/login.js" type="text/javascript"></script>
        <script src="/js/auth.js" type="text/javascript"></script>
        <script src="/js/movies.js" type="text/javascript"></script>
         <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
	</head>
	<body onload="initMovies()">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		  <div class="container">
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		          <span class="navbar-toggler-icon"></span>
		        </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav ml-auto">
		        <li class="nav-item ">
		          <a class="nav-link" th:href="@{/}">Home
		              </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/cinemas}">Cinemas</a>
		        </li>
		        <li class="nav-item active">
		          <a class="nav-link" th:href="@{/movies}">Movies 
                      <span class="sr-only">(current)</span></a>
		        </li>
                <li  class="nav-item online">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                         <a class="dropdown-item" onclick="profile()">Profile</a>
                        <a class="dropdown-item" href="#">Support</a>
                        <a class="dropdown-item" onclick="logOut()">Logout</a>
                      </div>
                    </div>
                    
		        </li>
		        <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <form class="px-4 py-3" id="loginForm">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="text" class="form-control" id="email" placeholder="email@example.com" />
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck"/>
                          <label class="form-check-label" for="dropdownCheck">
                            Remember me
                          </label>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary">Sign in</button>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" th:href="@{/register}">Don't have an account? Sign up</a>
                    </div>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
        <main>
        <div class="row justify-content-center">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" id="moviename" type="search" placeholder="Movie name" aria-label="Search">
                    <select  class="custom-select mr-sm-2" id="genre">
                        <option selected>Genre</option>
                        <option th:each="genre : ${moviesDTO.genres}" th:text="${genre}"></option>
                    </select>
                    <input class="form-control mr-sm-2" id="description" type="search" placeholder="Description" aria-label="Search">
                    <input class="form-control mr-sm-2" id="rating" type="search" placeholder="Rating(1-10)(Higher than)" aria-label="Search">
                    <input class="form-control mr-sm-2" id="price" type="search" placeholder="Price(lower than)" aria-label="Search">
                    <input class="form-control mr-sm-2" id="time" type="search" placeholder="Time: HH:MM" aria-label="Search">
                    <button class="btn btn-light" type="button" onclick="filterData(moviesDTO)">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg>
                    </button>
                </form>
            </nav>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <table id="Movies" class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th   onclick="sortTable(1)">Name <i id="th1" class="fa fa-fw fa-sort"></i></th>
                        <th   onclick="sortTable(2)">Genre<i id="th2" class="fa fa-fw fa-sort"></i></th>
                        <th   onclick="sortTable(3)">Description<i id="th3" class="fa fa-fw fa-sort"></i></th>
                        <th   onclick="sortTable(4)">Rating<i id="th4" class="fa fa-fw fa-sort"></i></th>
                        <th   onclick="sortTable(5)">Duration<i id="th5" class="fa fa-fw fa-sort"></i></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${moviesDTO.movies}" th:id="${movie.id}">
                        <td><img th:src="'/images/'+${movie.id}+'.jpg'"/ width="60" height="100"></td>
                        <td th:text="${movie.name}"></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.description}"></td>
                        <td th:text="${movie.rating}"></td>
                        <td th:text="${movie.duration} + ' min'"></td>
                        <td><button type="button" th:onclick="'getMovie('+${movie.id}+')'" class="btn btn-outline-secondary viewer">More info</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>

        </main>
      
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
	</body>
</html>
