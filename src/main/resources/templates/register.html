<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Home</title>
        <script src="/js/login.js" type="text/javascript"></script>
        
	</head>
	<body>
        <div>
            <div id="innerdiv">
            <h>Create an account</h>
            <br>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Pera"/>
                <br>
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" placeholder="Peric"/>
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="example@gmail.com"/>
                <br>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Pera99"/>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*******"/>
                <br>
                 <label for="password1">Confirm Password</label>
                <input type="password" id="password1" placeholder="*******"/>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" placeholder="+381/61123123"/>
                <br>
                <label for="date">Date of Birth</label>
                <input type="date" id="date"/>
                <br>
                <button type="button" onclick="register()" class="btn btn-primary">Register</button>
            </form>
            </div>
        </div>
        
        
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/register.css">
	</body>
</html>
